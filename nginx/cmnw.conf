server {
  	# Lister for 80 and 443
    listen 80;
    listen 443 ssl;

	  # The block below works only for the selected domains
    server_name cmnw.me www.cmnw.me;

    ssl_certificate /etc/letsencrypt/live/cmnw.me/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cmnw.me/privkey.pem;
    # ssl_certificate Ð¸ ssl_certificate_key - required certificates
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    # include & ssl_dhparam - additionals, recommended by Let's Encrypt

    # Redirects for www and http
    if ($server_port = 80) {
        set $https_redirect 1;
    }
    if ($host ~ '^www\.') {
        set $https_redirect 1;
    }
    if ($https_redirect = 1) {
     return 301 https://cmnw.me$request_uri;
    }

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # The path certbot can check for valid
    location / {
        set $project http://78.46.133.147:5000;

        # Reverse proxy for Next server
        proxy_pass $project;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
    }
    
    # Redirect to API route
    location /api/ {
        proxy_pass http://78.46.133.147:5000;
    }
}
